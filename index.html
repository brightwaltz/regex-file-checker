<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ファイル名チェッカー</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ファイル名チェッカー</h1>
  </header>

  <main>
    <section>
      <p>
        以下の形式のファイル名でアップロードしてください。<br />
        例：<br />
        ・<strong>データ処理1101_第5回演習1_[243360003][山田太郎].pdf</strong><br />
        ・<strong>データ処理1101_第5回演習1_[243360003][YamadaTaro].xlsx</strong>
      </p>

      <div class="upload-area">
        <!-- PDF / XLSX のみ選択可能にする例 -->
        <label for="fileInput" class="file-label">ファイルを選択</label>
        <input type="file" id="fileInput" accept=".pdf, .xlsx" />
      </div>

      <!-- 選択したファイル名の表示領域 -->
      <div id="uploadedFileName" class="uploaded-file-name">
        （現在アップロードしているファイル名が表示されます）
      </div>

      <!-- 正規表現入力フォームを廃止し、固定パターンで検証 -->
      <button id="checkBtn" class="check-btn">ファイル名をチェック</button>

      <div id="result" class="result"></div>
    </section>
  </main>

  <footer>
    <p class="footer-text">&copy; 2024 My Regex Checker</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
